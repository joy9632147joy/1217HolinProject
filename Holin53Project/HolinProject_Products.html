    <script>

        const container = document.getElementById('product-container');

        function renderProducts(data) {
            let htmlContent = '';

            data.forEach(product => {
                htmlContent +=/*html*/ `

    `;

            container.innerHTML = htmlContent;

        // 2. å®šç¾©éæ¿¾å‡½å¼ (ä¿®æ”¹å¾Œ)
